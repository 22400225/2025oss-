<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Navbar Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* 기본 본문 스타일 */
    body {
      min-height: 75rem;
    }

    .navbar {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .theme-toggle-btn {
      width: 50px;
      height: 50px;
      font-size: 1.25rem;
    }
  </style>

  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
        document.documentElement.setAttribute('data-bs-theme', storedTheme);
      }
    })();
  </script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="bg-body-tertiary p-5 rounded">
      <h1>Navbar example</h1>
      <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll,
        this navbar remains in its original position and moves with the rest of the page.</p>
      <a class="btn btn-lg btn-primary" href="https://getbootstrap.com/docs/5.3/components/navbar/" role="button">View
        navbar docs &raquo;</a>
    </div>
  </main>

  <button id="theme-toggle" class="btn btn-secondary rounded-circle position-fixed bottom-0 end-0 m-3 theme-toggle-btn">
    <i id="theme-icon" class="bi"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const htmlEl = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');

      const setIcon = () => {
        const currentTheme = htmlEl.getAttribute('data-bs-theme');
        if (currentTheme === 'dark') {
          themeIcon.classList.remove('bi-moon-stars-fill');
          themeIcon.classList.add('bi-sun-fill');
        } else {
          themeIcon.classList.remove('bi-sun-fill');
          themeIcon.classList.add('bi-moon-stars-fill');
        }
      };

      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-bs-theme');
        if (currentTheme === 'dark') {
          htmlEl.setAttribute('data-bs-theme', 'light');
          localStorage.setItem('theme', 'light');
        } else {
          htmlEl.setAttribute('data-bs-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }
        setIcon();
      });

      setIcon();
    });
  </script>
  <div class="text-center mt-4"> <small>
      <a href="https://astounding-treacle-04f667.netlify.app/" class="nonunderline2">홈화면으로</a>
    </small>
  </div>
</body>

</html>
